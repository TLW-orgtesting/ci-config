name: Test Documentation
runs:
  using: "composite"
  strategy:
    matrix:
      cmake_version: [3.16.3]
  steps:
    - name: Obtain Source
      uses: actions/checkout@v2
    - name: Get dependencies
      env:
        cmake_version: ${{ matrix.cmake_version }}
      run: .github/workflows/scripts/get_dependencies.sh cmake doxygen sphinx
