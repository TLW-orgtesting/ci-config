
name: Build and Deploy Documentation
on:
  workflow_call:
    inputs:
      reponame_cxx_api:
        required: true
        type: string
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  Build-Documentation:
    runs-on: ubuntu-latest
    env:
      cmake_version: 3.16.3
      arch: Linux-x86_64
    steps:
      - name: Obtain Source and Get Dependencies
        uses: TLW-orgtesting/ci-config/action2@v1.007
      - name: Build documentation
        run: .github/workflows/scripts/build_docs.sh ${{inputs.reponame_cxx_api}}
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.CREATE_PULL_REQUEST_TOKEN }}
          publish_dir: ./docs/build/html
