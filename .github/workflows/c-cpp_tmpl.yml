name: C_C++_CI

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      get_dependencies_params:
        required: true
        type: string
  

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        cmake_version: [3.16.3]
        gcc_version: [9]

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: Get dependencies
        env:
          cmake_version: ${{ matrix.cmake_version }}
          gcc_version: ${{ matrix.gcc_version }}
        uses: TLW-orgtesting/ci-config/get_dependencies@v1.021
        with:
          dependencies: ${{inputs.get_dependencies_params}}
      - name: Build and test
        env:
          cmake_version: ${{ matrix.cmake_version }}
          gcc_version: ${{ matrix.gcc_version }}
          CPP_GITHUB_TOKEN: ${{ secrets.CPP_GITHUB_TOKEN }}
        run: .github/workflows/scripts/build_and_test.sh
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
